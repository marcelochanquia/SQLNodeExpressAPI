<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>MEVN STACK Curso</title>
</head>
<body>

  <div id="app">

    <table class="table table-hover table-striped">
					  <thead>
					    <tr>
					      <th scope="col">id</th>
					      <th scope="col">Nombre</th>
					      <th scope="col">Clave</th>
					      <th colspan="2"><center>Acciones</center></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr v-for = "usuario in usuarios">
					      <th>{{ usuario.idusuario }}</th>
					      <td>{{ usuario.nombreusuario }}</td>
					      <td>{{ usuario.claveusuario }}</td>
					      <td width="10px"><a href="#" class="btn btn-warning btn-sm">Editar</a></td>
					      <td width="10px"><a href="#" class="btn btn-danger btn-sm">Eliminar</a></td>
					    </tr>
					  </tbody>
		</table>
  </div>

  <script src="https://unpkg.com/vue@2.0.8/dist/vue.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" charset="utf-8"></script>
  <script type="text/javascript">


    new Vue({
      el: '#app',
      data() {
         return{
          usuarios:[]
          }
        },
      methods:{
        leerAPI(){

                axios.get('http://localhost:3000/usuarios',{
                    params:{
                    }
                }).then(response => {
                   this.usuarios = response.data
                }).catch(error => {
                  console.log(error)
                })
            }
        },
      created(){
        this.leerAPI()
      }
    });

  </script>
</body>
</html>
